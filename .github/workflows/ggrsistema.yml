name: CI/CD - GGRSISTEMA  

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: BUILD GGRSISTEMAS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

  test:
    name: TESTE DE UNIDADE
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test --configuration Release
  
  docker:
    name: BUILD & PUSH APIS
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
      api: [CategoriaAPI, PessoaAPI, PedidoAPI]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/${{ matrix.api }}:latest \
            -f ${{ matrix.api }}/Dockerfile \
            ${{ matrix.api }}

      - name: Push Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ matrix.api }}:latest
                 
    nuget:
      name: PUBLISH NUGET
      runs-on: ubuntu-latest
      needs: [build, test]
      steps:
        - name: Checkout
         uses: actions/checkout@v4

        - name: Setup .NET
          uses: actions/setup-dotnet@v4
         with:
           dotnet-version: '6.0.x'

        - name: Pack
          run: dotnet pack --configuration Release
          
  sync:
    name: SYNC GITLAB
    runs-on: ubuntu-latest
    needs: nuget   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/fabianoCafu/GGRSISTEMA.git
          git push gitlab main
